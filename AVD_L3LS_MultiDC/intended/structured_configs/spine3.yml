hostname: spine3
router_bgp:
  as: '65002'
  router_id: 192.168.201.13
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.203.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: leaf3_Ethernet5
  - ip_address: 192.168.203.13
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: leaf4_Ethernet5
  - ip_address: 192.168.203.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    description: borderleaf2_Ethernet3
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1
    remote_as: '65001'
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    description: spine2
    remote_as: '65001'
  - ip_address: 192.168.201.6
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf2
    remote_as: '65299'
  - ip_address: 192.168.201.3
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf3
    remote_as: '65202'
  - ip_address: 192.168.201.4
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf4
    remote_as: '65202'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.13/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet5
  peer: leaf3
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.8/31
- name: Ethernet6
  peer: leaf4
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.12/31
- name: Ethernet8
  peer: borderleaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_BORDERLEAF2_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.203.20/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.201.13/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.201.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
