cvp_configlets:
  AVD_leaf1: "!RANCID-CONTENT-TYPE: arista\n!\nvlan internal order ascending range
    1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols
    model multi-agent\n!\nhostname leaf1\ndns domain atd.lab\n!\nspanning-tree mode
    mstp\nno spanning-tree vlan-id 4093-4094\nspanning-tree mst 0 priority 16384\n!\nno
    enable password\nno aaa root\n!\nvlan 10\n   name DMZ\n!\nvlan 20\n   name Internal\n!\nvlan
    3009\n   name MLAG_iBGP_VRF_A\n   trunk group LEAF_PEER_L3\n!\nvlan 4093\n   name
    LEAF_PEER_L3\n   trunk group LEAF_PEER_L3\n!\nvlan 4094\n   name MLAG_PEER\n   trunk
    group MLAG\n!\nvrf instance VRF_A\n!\ninterface Port-Channel1\n   description
    MLAG_PEER_leaf2_Po1\n   no shutdown\n   switchport\n   switchport mode trunk\n
    \  switchport trunk group LEAF_PEER_L3\n   switchport trunk group MLAG\n!\ninterface
    Port-Channel7\n   description host1_PortChannel host1\n   no shutdown\n   switchport\n
    \  switchport access vlan 10\n   mlag 7\n   spanning-tree portfast\n!\ninterface
    Ethernet1\n   description MLAG_PEER_leaf2_Ethernet1\n   no shutdown\n   channel-group
    1 mode active\n!\ninterface Ethernet2\n   description MLAG_PEER_leaf2_Ethernet2\n
    \  no shutdown\n   channel-group 1 mode active\n!\ninterface Ethernet3\n   description
    P2P_LINK_TO_SPINE1_Ethernet3\n   no shutdown\n   mtu 1500\n   no switchport\n
    \  ip address 192.168.103.1/31\n!\ninterface Ethernet4\n   description P2P_LINK_TO_SPINE2_Ethernet3\n
    \  no shutdown\n   mtu 1500\n   no switchport\n   ip address 192.168.103.3/31\n!\ninterface
    Ethernet5\n   description P2P_LINK_TO_SPINE3_Ethernet3\n   no shutdown\n   mtu
    1500\n   no switchport\n   ip address 192.168.103.5/31\n!\ninterface Ethernet6\n
    \  description P2P_LINK_TO_SPINE4_Ethernet3\n   no shutdown\n   mtu 1500\n   no
    switchport\n   ip address 192.168.103.7/31\n!\ninterface Ethernet7\n   description
    host1_Ethernet1\n   no shutdown\n   channel-group 7 mode active\n!\ninterface
    Loopback0\n   description EVPN_Overlay_Peering\n   no shutdown\n   ip address
    192.168.101.1/32\n!\ninterface Loopback1\n   description VTEP_VXLAN_Tunnel_Source\n
    \  no shutdown\n   ip address 192.168.102.1/32\n!\ninterface Management1\n   description
    oob_management\n   no shutdown\n   ip address 192.168.0.21/24\n!\ninterface Vlan10\n
    \  description DMZ\n   no shutdown\n   vrf VRF_A\n   ip address virtual 10.1.10.1/24\n!\ninterface
    Vlan20\n   description Internal\n   no shutdown\n   vrf VRF_A\n   ip address virtual
    10.1.20.1/24\n!\ninterface Vlan3009\n   description MLAG_PEER_L3_iBGP: vrf VRF_A\n
    \  no shutdown\n   mtu 1500\n   vrf VRF_A\n   ip address 10.255.251.0/31\n!\ninterface
    Vlan4093\n   description MLAG_PEER_L3_PEERING\n   no shutdown\n   mtu 1500\n   ip
    address 10.255.251.0/31\n!\ninterface Vlan4094\n   description MLAG_PEER\n   no
    shutdown\n   mtu 1500\n   no autostate\n   ip address 10.255.252.0/31\n!\ninterface
    Vxlan1\n   description leaf1_VTEP\n   vxlan source-interface Loopback1\n   vxlan
    virtual-router encapsulation mac-address mlag-system-id\n   vxlan udp-port 4789\n
    \  vxlan vlan 10 vni 10010\n   vxlan vlan 20 vni 10020\n   vxlan vrf VRF_A vni
    10\n!\nip virtual-router mac-address 00:1c:73:00:00:99\n!\nip routing\nip routing
    vrf VRF_A\n!\nip prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.168.101.0/24
    eq 32\n   seq 20 permit 192.168.102.0/24 eq 32\n!\nmlag configuration\n   domain-id
    mlag1\n   local-interface Vlan4094\n   peer-address 10.255.252.1\n   peer-link
    Port-Channel1\n   reload-delay mlag 300\n   reload-delay non-mlag 330\n!\nip route
    0.0.0.0/0 192.168.0.1\n!\nroute-map RM-CONN-2-BGP permit 10\n   match ip address
    prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n!\nroute-map RM-MLAG-PEER-IN permit 10\n
    \  description Make routes learned over MLAG Peer-link less preferred on spines
    to ensure optimal routing\n   set origin incomplete\n!\nrouter bfd\n   multihop
    interval 1200 min-rx 1200 multiplier 3\n!\nrouter bgp 65100\n   router-id 192.168.101.1\n
    \  maximum-paths 4 ecmp 4\n   no bgp default ipv4-unicast\n   no bgp default ipv4-unicast\n
    \  distance bgp 20 200 200\n   graceful-restart restart-time 300\n   graceful-restart\n
    \  neighbor EVPN-OVERLAY-PEERS peer group\n   neighbor EVPN-OVERLAY-PEERS update-source
    Loopback0\n   neighbor EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS
    ebgp-multihop 3\n   neighbor EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS
    maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS
    send-community\n   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as
    65100\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    description leaf2\n   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    route-map RM-MLAG-PEER-IN in\n   neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n
    \  neighbor 10.255.251.1 description leaf2\n   neighbor 192.168.101.11 peer group
    EVPN-OVERLAY-PEERS\n   neighbor 192.168.101.11 remote-as 65001\n   neighbor 192.168.101.11
    description spine1\n   neighbor 192.168.101.12 peer group EVPN-OVERLAY-PEERS\n
    \  neighbor 192.168.101.12 remote-as 65001\n   neighbor 192.168.101.12 description
    spine2\n   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS\n   neighbor
    192.168.101.13 remote-as 65001\n   neighbor 192.168.101.13 description spine3\n
    \  neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.168.101.14
    remote-as 65001\n   neighbor 192.168.101.14 description spine4\n   neighbor 192.168.103.0
    peer group IPv4-UNDERLAY-PEERS\n   neighbor 192.168.103.0 remote-as 65001\n   neighbor
    192.168.103.0 description spine1_Ethernet3\n   neighbor 192.168.103.2 peer group
    IPv4-UNDERLAY-PEERS\n   neighbor 192.168.103.2 remote-as 65001\n   neighbor 192.168.103.2
    description spine2_Ethernet3\n   neighbor 192.168.103.4 peer group IPv4-UNDERLAY-PEERS\n
    \  neighbor 192.168.103.4 remote-as 65001\n   neighbor 192.168.103.4 description
    spine3_Ethernet3\n   neighbor 192.168.103.6 peer group IPv4-UNDERLAY-PEERS\n   neighbor
    192.168.103.6 remote-as 65001\n   neighbor 192.168.103.6 description spine4_Ethernet3\n
    \  redistribute connected route-map RM-CONN-2-BGP\n   !\n   vlan 10\n      rd
    192.168.101.1:10010\n      route-target both 10010:10010\n      redistribute learned\n
    \  !\n   vlan 20\n      rd 192.168.101.1:10020\n      route-target both 10020:10020\n
    \     redistribute learned\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS
    activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS activate\n
    \     neighbor IPv4-UNDERLAY-PEERS activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER
    activate\n   !\n   vrf VRF_A\n      rd 192.168.101.1:10\n      route-target import
    evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.168.101.1\n
    \     neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute
    connected\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n
    \  !\n   vrf default\n      no shutdown\n!\nend\n"
