hostname: leaf4
router_bgp:
  as: '65103'
  router_id: 192.168.101.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.103.24
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: spine1_Ethernet6
  - ip_address: 192.168.103.26
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: spine2_Ethernet6
  - ip_address: 192.168.103.28
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: spine3_Ethernet6
  - ip_address: 192.168.103.30
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    description: spine4_Ethernet6
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1
    remote_as: '65001'
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    description: spine2
    remote_as: '65001'
  - ip_address: 192.168.101.13
    peer_group: EVPN-OVERLAY-PEERS
    description: spine3
    remote_as: '65001'
  - ip_address: 192.168.101.14
    peer_group: EVPN-OVERLAY-PEERS
    description: spine4
    remote_as: '65001'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF_A
    router_id: 192.168.101.4
    rd: 192.168.101.4:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    address_family_ipv4:
      neighbors:
      - ip_address: 10.1.5.254
        activate: true
    neighbors:
    - ip_address: 10.1.5.254
      remote_as: '1'
  vlans:
  - id: 10
    tenant: ACME
    rd: 192.168.101.4:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: ACME
    rd: 192.168.101.4:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
vrfs:
- name: default
  ip_routing: false
- name: VRF_A
  tenant: ACME
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.24/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet3
  peer: spine1
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE1_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.25/31
- name: Ethernet4
  peer: spine2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.27/31
- name: Ethernet5
  peer: spine3
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE3_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.29/31
- name: Ethernet6
  peer: spine4
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE4_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.31/31
- name: Ethernet9
  peer_type: l3_interface
  ip_address: 10.1.5.1/24
  shutdown: false
  type: routed
  vrf: VRF_A
- name: Ethernet7
  peer: host3
  peer_interface: Ethernet2
  peer_type: server
  description: host3_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 7
    mode: active
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.101.4/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.102.4/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
  - sequence: 20
    action: permit 192.168.102.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
- id: 10
  name: DMZ
  tenant: ACME
- id: 20
  name: Internal
  tenant: ACME
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
- name: Vlan10
  tenant: ACME
  description: DMZ
  shutdown: false
  ip_address_virtual: 10.1.10.1/24
  vrf: VRF_A
- name: Vlan20
  tenant: ACME
  description: Internal
  shutdown: false
  ip_address_virtual: 10.1.20.1/24
  vrf: VRF_A
vxlan_interface:
  Vxlan1:
    description: leaf4_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 10
        vni: 10010
      - id: 20
        vni: 10020
      vrfs:
      - name: VRF_A
        vni: 10
port_channel_interfaces:
- name: Port-Channel7
  description: host3_PortChannel host3
  type: switched
  shutdown: false
  mode: access
  vlans: '20'
  spanning_tree_portfast: edge
