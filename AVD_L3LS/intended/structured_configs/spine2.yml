hostname: spine2
router_bgp:
  as: '65001'
  router_id: 192.168.101.12
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.103.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: leaf1_Ethernet4
  - ip_address: 192.168.103.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: leaf2_Ethernet4
  - ip_address: 192.168.103.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    description: leaf3_Ethernet4
  - ip_address: 192.168.103.27
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    description: leaf4_Ethernet4
  - ip_address: 192.168.101.1
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf1
    remote_as: '65100'
  - ip_address: 192.168.101.2
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf2
    remote_as: '65100'
  - ip_address: 192.168.101.3
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf3
    remote_as: '65299'
  - ip_address: 192.168.101.4
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf4
    remote_as: '65299'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.12/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet3
  peer: leaf1
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.2/31
- name: Ethernet4
  peer: leaf2
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.10/31
- name: Ethernet5
  peer: leaf3
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.18/31
- name: Ethernet6
  peer: leaf4
  peer_interface: Ethernet4
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.103.26/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.101.12/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
