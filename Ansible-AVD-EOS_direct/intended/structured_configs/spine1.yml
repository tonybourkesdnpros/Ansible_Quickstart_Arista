router_bgp:
  as: '65001'
  router_id: 192.168.101.11
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    192.168.103.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: leaf1_Ethernet3
    192.168.103.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: leaf2_Ethernet3
    192.168.103.13:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: leaf3_Ethernet3
    192.168.103.19:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: leaf4_Ethernet3
    192.168.101.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf1
      remote_as: '65100'
    192.168.101.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf2
      remote_as: '65100'
    192.168.101.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf3
      remote_as: '65102'
    192.168.101.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf4
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.11/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
ethernet_interfaces:
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF1_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.0/31
  Ethernet3:
    peer: leaf2
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF2_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.6/31
  Ethernet4:
    peer: leaf3
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF3_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.12/31
  Ethernet5:
    peer: leaf4
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_LEAF4_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.18/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.101.11/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.101.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
