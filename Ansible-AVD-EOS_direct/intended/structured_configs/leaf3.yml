router_bgp:
  as: '65102'
  router_id: 192.168.101.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65102'
      next_hop_self: true
      description: leaf4
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.251.5:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf4
    192.168.103.12:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine1_Ethernet4
    192.168.103.14:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine2_Ethernet4
    192.168.103.16:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine3_Ethernet3
    192.168.101.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: '65001'
    192.168.101.12:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: '65001'
    192.168.101.13:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine3
      remote_as: '65001'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    VRF_A:
      router_id: 192.168.101.3
      rd: 192.168.101.3:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      neighbors:
        10.255.251.5:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    VRF_A:
      rd: 192.168.101.3:10
      route_targets:
        both:
        - '10:10'
      redistribute_routes:
      - learned
      vlan: 10,20
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  default:
    ip_routing: false
  VRF_A:
    tenant: ACME
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.23/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: ACME
    name: DMZ
  20:
    tenant: ACME
    name: Internal
  3009:
    tenant: ACME
    name: MLAG_iBGP_VRF_A
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.251.4/31
    mtu: 1500
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.4/31
    no_autostate: true
    mtu: 1500
  Vlan10:
    tenant: ACME
    description: DMZ
    shutdown: false
    vrf: VRF_A
    ip_address_virtual: 10.1.10.1/24
  Vlan20:
    tenant: ACME
    description: Internal
    shutdown: false
    vrf: VRF_A
    ip_address_virtual: 10.1.20.1/24
  Vlan3009:
    tenant: ACME
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf VRF_A'
    vrf: VRF_A
    ip_address: 10.255.251.4/31
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf4_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel6:
    description: host2_PortChannel host2
    type: switched
    shutdown: false
    mode: access
    vlans: 20
    spanning_tree_portfast: edge
    mlag: 6
ethernet_interfaces:
  Ethernet1:
    peer: leaf4
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf4_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: leaf4
    peer_interface: Ethernet2
    peer_type: mlag_peer
    description: MLAG_PEER_leaf4_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet3:
    peer: spine1
    peer_interface: Ethernet4
    peer_type: spine
    description: P2P_LINK_TO_SPINE1_Ethernet4
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.13/31
  Ethernet4:
    peer: spine2
    peer_interface: Ethernet4
    peer_type: spine
    description: P2P_LINK_TO_SPINE2_Ethernet4
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.15/31
  Ethernet5:
    peer: spine3
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_SPINE3_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.103.17/31
  Ethernet6:
    peer: host2
    peer_interface: Ethernet1
    peer_type: server
    description: host2_Ethernet1
    type: switched
    shutdown: false
    mode: access
    vlans: 20
    spanning_tree_portfast: edge
    channel_group:
      id: 6
      mode: active
mlag_configuration:
  domain_id: mlag2
  local_interface: Vlan4094
  peer_address: 10.255.252.5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.101.3/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.102.3/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.101.0/24 eq 32
      20:
        action: permit 192.168.102.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: leaf3_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        10:
          vni: 10010
        20:
          vni: 10020
      vrfs:
        VRF_A:
          vni: 10
